name: Update Flake.lock
on:
  schedule:
    - cron: '0 13 * * *'
  workflow_dispatch:

jobs:
  update-flake-lock:
    runs-on: ubuntu-latest
    env:
      UPDATE_INPUTS: "nixpkgs,home-manager,stylix,nixvim,nix-darwin,nixpkgs-unstable"
      EXCLUDE_FROM_REBOOT_CHECK: "home-manager,stylix,nixvim,nix-darwin,nixpkgs-unstable"
      REPO_nixpkgs: "NixOS/nixpkgs"
      REPO_home_manager: "nix-community/home-manager"
      REPO_stylix: "nix-community/stylix"
      REPO_nixvim: "nix-community/nixvim"
      REPO_nix_darwin: "nix-darwin/nix-darwin"
      REPO_nixpkgs_unstable: "NixOS/nixpkgs"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v14

      - name: Extract commit hashes before update
        run: |
          set -euo pipefail

          get_lockfile_node() {
            nix flake metadata --json . | jq -r --arg input "$1" '.locks.nodes.root.inputs[$input]'
          }

          IFS=',' read -ra inputs <<< "$UPDATE_INPUTS"

          declare -A old_commits
          for input in "${inputs[@]}"; do
            input=$(echo "$input" | xargs)
            input_var=$(echo "$input" | tr '-' '_')
            node=$(get_lockfile_node "$input")
            if [ "$node" != "null" ]; then
              old_commit=$(nix flake metadata --json . | jq -r ".locks.nodes.$node.locked.rev")
              echo "OLD_COMMIT_$input_var=$old_commit" >> $GITHUB_ENV
              echo "Input $input: current commit $old_commit"
            fi
          done

      - name: Update flake inputs
        run: |
          set -euo pipefail

          IFS=',' read -ra inputs <<< "$UPDATE_INPUTS"
          updated_inputs=""

          for input in "${inputs[@]}"; do
            input=$(echo "$input" | xargs)
            echo "Updating input: $input"
            nix flake update "$input"
            if [ -z "$updated_inputs" ]; then
              updated_inputs="$input"
            else
              updated_inputs="$updated_inputs, $input"
            fi
          done
          echo "UPDATED_INPUTS=$updated_inputs" >> $GITHUB_ENV

      - name: Check for changes
        id: changes
        run: |
          set -euo pipefail
          if git diff --quiet flake.lock; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Generate commit lists
        if: steps.changes.outputs.changed == 'true'
        run: |
          set -euo pipefail

          get_lockfile_node() {
            nix flake metadata --json . | jq -r --arg input "$1" '.locks.nodes.root.inputs[$input]'
          }

          get_repo() {
            local input=$1
            local input_var=$(echo "$input" | tr '-' '_')
            local repo_var="REPO_$input_var"
            echo "${!repo_var:-}"
          }

          REBOOT_PACKAGES=(
            "^linux[-_][0-9]"
            "^linuxKernel\.kernels\.linux:[[:space:]]"
            "^linuxKernel\.kernels\.linux[-_][0-9]"
            "^linuxPackages"
            "^kernelPackages"
            "^systemd:"
            "^systemd-"
            "^glibc"
            "^microcode"
            "^linux-firmware"
            "^nix:"
            "^nix[[:space:]]"
            "^nix$"
            "^nixVersions"
            "^nixos:"
          )

          DESKTOP_REBOOT_PACKAGES=(
            "^niri"
            "^uwsm"
          )

          REBOOT_PATTERNS=""
          for pattern in "${REBOOT_PACKAGES[@]}"; do
            if [[ "$pattern" =~ ^\^ ]]; then
              REBOOT_PATTERNS="${REBOOT_PATTERNS}${pattern}"
            else
              REBOOT_PATTERNS="${REBOOT_PATTERNS}\\b${pattern}\\b"
            fi
            REBOOT_PATTERNS="${REBOOT_PATTERNS}|"
          done
          REBOOT_PATTERNS="${REBOOT_PATTERNS%|}"

          DESKTOP_REBOOT_PATTERNS=""
          for pattern in "${DESKTOP_REBOOT_PACKAGES[@]}"; do
            if [[ "$pattern" =~ ^\^ ]]; then
              DESKTOP_REBOOT_PATTERNS="${DESKTOP_REBOOT_PATTERNS}${pattern}"
            else
              DESKTOP_REBOOT_PATTERNS="${DESKTOP_REBOOT_PATTERNS}\\b${pattern}\\b"
            fi
            DESKTOP_REBOOT_PATTERNS="${DESKTOP_REBOOT_PATTERNS}|"
          done
          DESKTOP_REBOOT_PATTERNS="${DESKTOP_REBOOT_PATTERNS%|}"

          IFS=',' read -ra inputs <<< "$UPDATE_INPUTS"

          commit_lists=""
          reboot_commits=""
          requires_reboot="false"
          requires_desktop_reboot="false"
          reboot_packages=""
          desktop_reboot_packages=""

          for input in "${inputs[@]}"; do
            input=$(echo "$input" | xargs)
            input_var=$(echo "$input" | tr '-' '_')
            node=$(get_lockfile_node "$input")
            repo=$(get_repo "$input")

            if [ "$node" != "null" ] && [ -n "$repo" ]; then
              new_commit=$(nix flake metadata --json . | jq -r ".locks.nodes.$node.locked.rev")
              old_commit_var="OLD_COMMIT_$input_var"
              old_commit="${!old_commit_var:-}"

              echo "Input $input: old commit $old_commit, new commit $new_commit"

              if [ "$old_commit" != "$new_commit" ] && [ -n "$old_commit" ]; then
                echo "Fetching commits for $input from $repo..."

                if commits_json=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                  "https://api.github.com/repos/$repo/compare/$old_commit...$new_commit"); then

                  all_commits=$(echo "$commits_json" | jq -r '.commits[]? | "- \(.commit.message | split("\n")[0]) ([\(.sha[0:7])](\(.html_url)))"' 2>/dev/null)

                  regular_commits=$(echo "$all_commits" | grep -v '\[Backport \(release\|staging\)-\|\[\(release\|staging\)-.* backport\]\|^- Merge staging-next-[0-9][0-9]\.[0-9][0-9] into staging-[0-9][0-9]\.[0-9][0-9]\|^- Merge release-[0-9][0-9]\.[0-9][0-9] into staging-next-[0-9][0-9]\.[0-9][0-9]' || true)
                  backport_count=$(echo "$all_commits" | grep -c '\[Backport \(release\|staging\)-\|\[\(release\|staging\)-.* backport\]' || echo 0)
                  staging_count=$(echo "$all_commits" | grep -c '^- Merge staging-next-[0-9][0-9]\.[0-9][0-9] into staging-[0-9][0-9]\.[0-9][0-9]\|^- Merge release-[0-9][0-9]\.[0-9][0-9] into staging-next-[0-9][0-9]\.[0-9][0-9]' || echo 0)

                  if ! echo ",$EXCLUDE_FROM_REBOOT_CHECK," | grep -q ",$input,"; then
                    if echo "$commits_json" | jq -r '.commits[]?.commit.message | split("\n")[0] | split(":")[0]' | grep -iE "$REBOOT_PATTERNS" > /dev/null 2>&1; then
                      requires_reboot="true"
                      found_packages=$(echo "$commits_json" | jq -r '.commits[]?.commit.message | split("\n")[0] | split(":")[0]' | grep -iEo "$REBOOT_PATTERNS" | sort -u | tr '\n' ', ' | sed 's/,$//')
                      if [ -n "$found_packages" ]; then
                        reboot_packages="$reboot_packages$found_packages, "
                      fi

                      input_reboot_commits=$(echo "$commits_json" | jq -r --arg patterns "$REBOOT_PATTERNS" '.commits[]? | select(.commit.message | split("\n")[0] | split(":")[0] | test($patterns; "i")) | "- \(.commit.message | split("\n")[0]) ([\(.sha[0:7])](\(.html_url)))"' 2>/dev/null)
                      if [ -n "$input_reboot_commits" ]; then
                        reboot_commits="$reboot_commits"$'\n\n'"#### $input (System)"$'\n'"$input_reboot_commits"
                      fi
                    fi

                    if echo "$commits_json" | jq -r '.commits[]?.commit.message | split("\n")[0] | split(":")[0]' | grep -iE "$DESKTOP_REBOOT_PATTERNS" > /dev/null 2>&1; then
                      requires_desktop_reboot="true"
                      found_desktop_packages=$(echo "$commits_json" | jq -r '.commits[]?.commit.message | split("\n")[0] | split(":")[0]' | grep -iEo "$DESKTOP_REBOOT_PATTERNS" | sort -u | tr '\n' ', ' | sed 's/,$//')
                      if [ -n "$found_desktop_packages" ]; then
                        desktop_reboot_packages="$desktop_reboot_packages$found_desktop_packages, "
                      fi

                      input_desktop_reboot_commits=$(echo "$commits_json" | jq -r --arg patterns "$DESKTOP_REBOOT_PATTERNS" '.commits[]? | select(.commit.message | split("\n")[0] | split(":")[0] | test($patterns; "i")) | "- \(.commit.message | split("\n")[0]) ([\(.sha[0:7])](\(.html_url)))"' 2>/dev/null)
                      if [ -n "$input_desktop_reboot_commits" ]; then
                        reboot_commits="$reboot_commits"$'\n\n'"#### $input (Desktop)"$'\n'"$input_desktop_reboot_commits"
                      fi
                    fi
                  fi

                  if [ -n "$regular_commits" ]; then
                    commit_count=$(echo "$regular_commits" | wc -l)
                    commits_to_show="$regular_commits"

                    if [ "$commit_count" -gt 500 ]; then
                      commits_to_show=$(echo "$regular_commits" | head -500)
                      commits_to_show="$commits_to_show"$'\n'"- ... and $(($commit_count - 500)) more commits"
                    fi

                    commit_lists="$commit_lists"$'\n\n'"### $input commits"$'\n'"$commits_to_show"

                    if [ "$backport_count" -gt 0 ]; then
                      commit_lists="$commit_lists"$'\n'"- ($backport_count backport commits filtered out)"
                    fi
                    if [ "$staging_count" -gt 0 ]; then
                      commit_lists="$commit_lists"$'\n'"- ($staging_count staging/release merge commits filtered out)"
                    fi
                  else
                    filtered_total=$((backport_count + staging_count))
                    if [ "$filtered_total" -gt 0 ]; then
                      commit_lists="$commit_lists"$'\n\n'"### $input commits"$'\n'"- ($backport_count backport commits filtered out)"
                      if [ "$staging_count" -gt 0 ]; then
                        commit_lists="$commit_lists"$'\n'"- ($staging_count staging/release merge commits filtered out)"
                      fi
                    fi
                  fi
                else
                  echo "Failed to fetch commits for $input, skipping commit list"
                fi
              fi
            fi
          done

          reboot_packages=$(echo "$reboot_packages" | sed 's/, $//')
          desktop_reboot_packages=$(echo "$desktop_reboot_packages" | sed 's/, $//')

          any_reboot_required="false"
          if [ "$requires_reboot" = "true" ] || [ "$requires_desktop_reboot" = "true" ]; then
            any_reboot_required="true"
          fi

          echo "REQUIRES_REBOOT=$requires_reboot" >> $GITHUB_ENV
          echo "REQUIRES_DESKTOP_REBOOT=$requires_desktop_reboot" >> $GITHUB_ENV
          echo "ANY_REBOOT_REQUIRED=$any_reboot_required" >> $GITHUB_ENV
          echo "REBOOT_PACKAGES=$reboot_packages" >> $GITHUB_ENV
          echo "DESKTOP_REBOOT_PACKAGES=$desktop_reboot_packages" >> $GITHUB_ENV

          {
            echo "COMMIT_LISTS<<EOF"
            echo "$commit_lists"
            echo "EOF"
          } >> $GITHUB_ENV

          {
            echo "REBOOT_COMMITS<<EOF"
            echo "$reboot_commits"
            echo "EOF"
          } >> $GITHUB_ENV

          if [ "$requires_reboot" = "true" ]; then
            echo "Creating system reboot marker file for auto-upgrade detection"
            sha256sum flake.lock | cut -d' ' -f1 > .nx-auto-upgrade-reboot-required
          fi

          if [ "$requires_desktop_reboot" = "true" ]; then
            echo "Creating desktop reboot marker file for auto-upgrade detection"
            sha256sum flake.lock | cut -d' ' -f1 > .nx-auto-upgrade-desktop-reboot-required
          fi

      - name: Check if merge day
        id: check-day
        run: |
          set -euo pipefail
          # MERGE_DAYS="6"
          # current_day=$(date +%u)
          # if echo "$MERGE_DAYS" | grep -q "\b$current_day\b"; then
          #   echo "its_mergeday=true" >> $GITHUB_OUTPUT
          # else
          #   echo "its_mergeday=false" >> $GITHUB_OUTPUT
          # fi
          #
          # Disabled: Every day is merge day but only auto-merge if no reboot is required!
          echo "its_mergeday=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update flake inputs: ${{ env.UPDATED_INPUTS }}"
          title: "Update flake inputs: ${{ env.UPDATED_INPUTS }}"
          body: |
            ## Automated update of flake inputs.

            ${{ steps.check-day.outputs.its_mergeday == 'true' && env.ANY_REBOOT_REQUIRED != 'true' && '> [!NOTE]' || '' }}
            ${{ steps.check-day.outputs.its_mergeday == 'true' && env.ANY_REBOOT_REQUIRED != 'true' && '> ‚úÖ **This pull request will be automatically merged**' || '' }}
            ${{ steps.check-day.outputs.its_mergeday == 'true' && env.ANY_REBOOT_REQUIRED != 'true' && '> No reboot detected - auto-merge enabled' || '' }}

            ${{ env.ANY_REBOOT_REQUIRED == 'true' && '> [!WARNING]' || '' }}
            ${{ env.ANY_REBOOT_REQUIRED == 'true' && '> ‚ö†Ô∏è **Reboot Required** ‚ö†Ô∏è' || '' }}
            ${{ env.ANY_REBOOT_REQUIRED == 'true' && '> This update requires a reboot!' || '' }}

            ${{ env.ANY_REBOOT_REQUIRED == 'true' && '### üîÑ Reboot-triggering commits' || '' }}
            ${{ env.ANY_REBOOT_REQUIRED == 'true' && env.REBOOT_COMMITS || '' }}
            ${{ env.ANY_REBOOT_REQUIRED == 'true' && '---' || '' }}

            ### üì¶ Updated inputs:
            - ${{ env.UPDATED_INPUTS }}
            ${{ env.COMMIT_LISTS }}

            Generated automatically by GitHub Actions
          branch: update-flake-inputs
          delete-branch: true
          sign-commits: true

      - name: Notify PR Created via Pushover
        if: steps.changes.outputs.changed == 'true' && steps.cpr.outputs.pull-request-operation == 'created'
        env:
          PUSHOVER_TOKEN: ${{ secrets.PUSHOVER_TOKEN }}
          PUSHOVER_USER: ${{ secrets.PUSHOVER_USER }}
        run: |
          set -euo pipefail
          if [ "${{ env.ANY_REBOOT_REQUIRED }}" == "true" ]; then
            PRIORITY="1"
            SOUND="gamelan"
            TTL="604800"
            CIRCLE_COLOR="üü°"
            STATUS="New PR (Manual Review Required)"
            EXTRA_MESSAGE="‚ö†Ô∏è <b>Reboot Required</b> - Auto-merge disabled"
          elif [ "${{ steps.check-day.outputs.its_mergeday }}" == "true" ]; then
            PRIORITY="0"
            SOUND="pianobar"
            TTL="129600"
            CIRCLE_COLOR="üü¢"
            STATUS="New PR (Auto-merge Enabled)"
            EXTRA_MESSAGE="‚úÖ <b>Auto-merge enabled</b> - Will merge automatically"
          else
            PRIORITY="0"
            SOUND="vibrate"
            TTL="129600"
            CIRCLE_COLOR="üîµ"
            STATUS="New PR"
            EXTRA_MESSAGE=""
          fi

          MESSAGE="<b>Repository:</b> ${{ github.repository }}<br><b>Branch:</b> update-flake-inputs<br><b>Pull Request Title:</b> Update flake inputs: ${{ env.UPDATED_INPUTS }}"
          if [ -n "$EXTRA_MESSAGE" ]; then
            MESSAGE="$MESSAGE<br><br>$EXTRA_MESSAGE"
          fi

          curl -fsS -m 20 --retry 10 -o /dev/null \
            --form-string "token=${PUSHOVER_TOKEN}" \
            --form-string "user=${PUSHOVER_USER}" \
            --form-string "message=$MESSAGE" \
            --form-string "title=${CIRCLE_COLOR} $STATUS for ${{ github.repository }}: Update flake inputs: ${{ env.UPDATED_INPUTS }}" \
            --form-string "priority=${PRIORITY}" \
            --form-string "sound=${SOUND}" \
            --form-string "ttl=${TTL}" \
            --form-string "html=1" \
            --form-string "url=${{ steps.cpr.outputs.pull-request-url }}" \
            --form-string "url_title=View Pull Request" \
            https://api.pushover.net/1/messages.json

      - name: Enable auto-merge
        if: steps.changes.outputs.changed == 'true' && steps.check-day.outputs.its_mergeday == 'true' && env.ANY_REBOOT_REQUIRED != 'true'
        run: |
          set -euo pipefail
          echo "Enabling auto-merge for PR #${{ steps.cpr.outputs.pull-request-number }}"
          sleep 10

          for attempt in {1..10}; do
            echo "Attempt $attempt/10: Enabling auto-merge..."
            if gh pr merge --auto --squash ${{ steps.cpr.outputs.pull-request-number }}; then
              echo "Auto-merge enabled successfully on attempt $attempt"
              exit 0
            else
              echo "Auto-merge failed on attempt $attempt"
              if [ $attempt -eq 10 ]; then
                echo "All 10 attempts failed. Exiting..."
                exit 1
              fi
              sleep_time="$(( 5 + $attempt ))"
              sleep $sleep_time
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip auto-merge due to reboot-requiring packages
        if: steps.changes.outputs.changed == 'true' && steps.check-day.outputs.its_mergeday == 'true' && env.ANY_REBOOT_REQUIRED == 'true'
        run: |
          echo "‚ö†Ô∏è Auto-merge skipped: Update requires reboot! (System: ${{ env.REBOOT_PACKAGES }} Desktop: ${{ env.DESKTOP_REBOOT_PACKAGES }})"
